<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Sign up - DØK eksamens quiz</title>

</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Sign up</h1>
                <div id="load-test"></div>
            </div>
            <div class="form-group">
                <label class="control-label" for="newUsername">Username</label>
                <input type="text" class="form-control" id="newUsername" placeholder="Username">
            </div>
            <div class="form-group">
                <label class="control-label" for="newPassword">Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="PasswordVerifier" placeholder="Password">
            </div>

            <button style="margin-bottom: 40px" class="btn btn-default" id="signup-button" href="index.html">Submit</button>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - DØK eksamens quiz</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.js"></script>
    </body>
</html>
